{% extends "base.html" %} {% block head %} {{ super() }}
<link
        rel="stylesheet"
        href="{{ url_for('static', filename= 'extended_beauty.css') }}"
/>
{% endblock %}

{% block content %}
<style>
.zoomable-image {
transition: transform 0.3s ease-in-out;
}

.zoomable-image:hover {
transform: scale(1.3); /* Adjust the scale factor for the desired zoom level */
}

.flex-container{
display:flex;
flex-flow:row wrap;
justify-content: space-around;
}

.flex-item{
flex: 0 0 380px;
margin: 5px;
padding-bottom: 60px;
}

.w-100{
width: 100px;
text-decoration: none;
}

.grad1{
background-image: linear-gradient(to bottom, var(--c1), var(--c2));
border-radius: 35px;
border: 4px solid #ccc;
}

.grad2{
font-size: 24px;
color: white;
background-image: radial-gradient(#3388ff,#0000ff);
}
</style>
<div style="background-image: url('/static/images/banner_bg.jpg'); background-size: cover;
            background-attachment: fixed;">
<center>
        <marquee style="color: white;" width="40%" direction="left" height="45px" scrollamount="12">
    <div>
        <span style="font-size: 35px;  font-weight: bold; color: #ffffff; font-family: 'Eras ITC', cursive; transform: skew(-10deg)">WPL 2024 Teams</span>

    </div> </marquee>
    </center>
<div class="flex-container">
	{% for i in fn.keys() %}
	{% if i != 'TBA' %}
    <div class="flex-item">
        <a style="text-decoration: none" href="{{ url_for('main.squad', team=i) }}">
	<div class="grad1" style="--c1: {{ clr[i]['c1'] }}; --c2: {{ clr[i]['c2'] }}; --c3: {{ clr[i]['c3'] }}"><br>
	<center><img class="zoomable-image" src="/static/images/squad_logos/{{ i }}.png" width="158" height="158" alt="Zoomable Image"/>
	<div class="container" style="font-size: 24px; color: white;">
		{{ fn[i] }}
	</div>
	<div class="container" style="padding-top: 10px; padding-bottom: 10px">
	<div class="row" style="justify-content: center">
	<img src="/static/images/mt.png" width="22" height="21"/>&nbsp;
	<img src="/static/images/mt.png" width="22" height="21"/>
	</div></div></center>
	</div></a>
    </div>
	{% endif %}
	{% endfor %}
</div></div>
{% endblock %}
