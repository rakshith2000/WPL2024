{% extends "base.html" %} {% block head %} {{ super() }}
<link
        rel="stylesheet"
        href="{{ url_for('static', filename= 'extended_beauty.css') }}"
/>
{% endblock %}

{% block content %}
<style>
.wordart-text {
      font-family: 'Eras ITC', cursive; /* Use a playful cursive font */
      font-size: 20px;
      font-weight: bold; /* Make the text bold */
      color: #3498db; /* Set the text color to dark blue */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add a subtle text shadow */
      letter-spacing: 4px; /* Adjust letter spacing for a stylized look */
      line-height: 1.2; /* Adjust line height for spacing between lines */
      text-align: center; /* Center the text */
      transform: skew(-10deg); /* Skew the text for a curved effect */
    }

.zoomable-image {
transition: transform 0.3s ease-in-out;
}

.zoomable-image:hover {
transform: scale(1.3); /* Adjust the scale factor for the desired zoom level */
}

.flex-container{
display:flex;
width: 30%;
flex-flow:row wrap;
justify-content: space-around;
}

.flex-item{
flex: 0 0 50px;
margin: 5px;
padding-bottom: 15px;
}
</style>

<center>
    <div style="background-image: url('/static/images/banner_bg.jpg'); background-size: cover;
            background-attachment: fixed;">
<marquee style="font-weight: bold; color: white; font-family: 'Eras ITC', cursive; transform: skew(-10deg)" width="50%" direction="left" height="50px" scrollamount="12">
        <h1>Welcome to TATA WPL 2024 Info Tab</h1>
    </marquee>
    <div>
    <img src="{{ url_for('static', filename= 'images/WPL logo 2.png') }}"
         alt="pushup guy"
         height="250px"
    >
    </div>
    <h3 style="font-size:25px;font-weight: bold; color: white; font-family: 'Eras ITC', cursive; transform: skew(-10deg)"><br>**** TATA WPL 2024 Teams ****</h3>
    <div>
    <div class="flex-container">
        {% for i in teams[:-1] %}
        <div class="flex-item">
            <a style="text-decoration: none" href="{{ url_for('main.squad', team=i) }}">
                <img class="zoomable-image" src="/static/images/{{ i }}.png" height="100px" width="100px"></a>
        </div>
        {% endfor %}
    </div>
    </div></div>
</center>
{% endblock %}
